<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:lc="http://java.sun.com/jsf/composite/lmacommon">

	<ui:composition template="layout/layout.xhtml">
	
		<ui:param name="title" value="${projectBean.currentProject.name}" />

		<ui:define name="sidebar">
			<ui:include src="context_sidebar_project.xhtml" />
		</ui:define>

		<ui:define name="content">
				<f:loadBundle basename="messages.eventBundle" var="eventMsgs" />
				<div id="container">
					<div id="content" class="rounded_box shadowed">
						<lc:eventList events="#{projectBean.events}" title="#{eventMsgs.tableTitle}" />
						<div class="footer_rounded">
							<!-- content for footer goes here -->
						</div>
					</div><!-- content  -->
				</div><!-- container  -->
		</ui:define>
				
	</ui:composition>
</html>
