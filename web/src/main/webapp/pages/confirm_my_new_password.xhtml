<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:lc="http://java.sun.com/jsf/composite/lmacommon"
	xmlns:pretty="http://ocpsoft.com/prettyfaces">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">#{forgotMsgs.title}</ui:insert></title>
	<link href="#{request.contextPath}/css/login.css" media="screen" rel="stylesheet" type="text/css" />
</h:head>
<body>
	<div id="logo"></div>
	<f:loadBundle basename="messages.forgotMyPasswordBundle" var="forgotMsgs" />
	<div id="box" class="rounded_box dark_blue centered_box shadowed">
	<lc:messages globalOnly="true" />
	<div id="box_content">	
			<h:form id="formMyNewPass" prependId="false">
				<h:panelGrid columns="1">
					<h2 class="header_box">#{forgotMsgs.boxTitle}</h2>
					<h:outputLabel value="#{forgotMsgs.usernameLabel}" for="Username"/>
					<h:inputText id="Username" class="input_text" value="#{userBean.login}" required="true" />
					<h:message for="Username" errorClass="field_validation_error"/>

					<h:outputLabel value="#{forgotMsgs.oldPassLabel}" for="oldPass"/>
					<h:inputSecret id="oldPass" class="input_text" value="#{userBean.oldPassword}" required="true" />
					<h:message for="oldPass" errorClass="field_validation_error"/>
					
					<h:outputLabel value="#{forgotMsgs.newPassLabel}" for="newPass"/>
					<h:inputSecret id="newPass" class="input_text" value="#{userBean.newPassword}" required="true" />
					<h:message for="newPass" errorClass="field_validation_error"/>
					
					<h:outputLabel value="#{forgotMsgs.retypeNewPassLabel}" for="retypeNewPass"/>
					<h:inputSecret id="retypeNewPass" class="input_text" value="#{userBean.repeatNewPassword}" required="true" />
					<h:message for="retypeNewPass" errorClass="field_validation_error"/>

					<br />
					<br />
				</h:panelGrid>
				<h:commandButton value="#{forgotMsgs.mailMeButton}" class="button_blue" action="#{userBean.changeMyPassword}"/>
			</h:form>
		</div><!-- content --> 
	</div><!-- box -->
	
</body>
</html>
